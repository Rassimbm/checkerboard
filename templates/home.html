<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='/css/style.css') }}">
    <title>Checkerboard</title>
</head>
<body>
    <div class="container">
        <h1 style="background-color: {{color_1}}; color: {{color_2}}">***Checkerboard***</h1>
        <table>
            <tbody>
                {%for i in range(0,num)%}
                <tr>
                    {%for x in range(0,num)%}
                        {%if (i+x) % 2 ==0%}
                    <td style="background-color: {{color_1}};"></td>
                        {%else%}
                    <td style="background-color: {{color_2}};"></td>
                        {%endif%}
                    {%endfor%}
                </tr>
                {%endfor%}
            </tbody>
        </table>
    </div>
</body>
</html>
